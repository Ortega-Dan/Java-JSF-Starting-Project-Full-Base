<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MPS Importe de Archivos</title>
	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
	<link type="text/css" rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Ubuntu" />
	<meta http-equiv="refresh" content="900" />

</h:head>
<h:body>

<f:event type="preRenderView" listener="#{userBean.checkLogged}" />



	<br></br>
	<br></br>
	<h1 style="text-decoration: underline;">IknoLine</h1>
	<h1>Hola:</h1>
	<h3>Puedes solo seleccionar, o arrastrar y soltar el archivo:</h3>

	<br />
	<br />

	<h:form>
		<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}"
			invalidFileMessage="El archivo es invalido, solo debes subir .xls o .xlsx"
			mode="advanced" dragDropSupport="true" update="messages"
			label="Cargar" uploadLabel="Subir" cancelLabel="Cancelar"
			sizeLimit="1000000000" allowTypes="/(\.|\/)(xlsx?)$/" fileLimit="1"
			fileLimitMessage="Solo puedes cargar un archivo por ahora." />

		<p:growl id="messages" showDetail="true" />
	</h:form>
</h:body>
</html>
