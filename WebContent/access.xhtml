<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>IknoLine Access</title>
	<link type="text/css" rel="stylesheet" href="resources/css/style.css" />
	<link type="text/css" rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Ubuntu" />
	<meta http-equiv="refresh" content="900" />

</h:head>
<h:body>

	<br></br>
	<br></br>
	<h1 style="text-decoration: underline;">IknoLine</h1>
	<h1></h1>
	<h2>Bienvenido al Sistema</h2>
	<h4>Por favor ingresa Usuario y Contraseña</h4>

	<br />
	<br />

	<h:form styleClass="accessform">
		<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
			<h:outputLabel for="pwd1" value="Usuario:" />
			
			<p:inputText id="pwd1" required="true" value="#{userBean.user}" />

			<h:outputLabel for="pwd2" value="Contraseña" />
			
			<p:password id="pwd2" required="true" value="#{userBean.password}" />
			
			<p:commandButton value="LogIn" style="margin-bottom: 6px;"
				actionListener="#{userBean.logIn}"></p:commandButton>
			<p:spacer height="5"></p:spacer>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
